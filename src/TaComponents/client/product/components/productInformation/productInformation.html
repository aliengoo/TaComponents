
<div ng-form="productInformationForm" class="productInformation">
  <div ng-show="editable">
    <form-group>
      <control-label>Information</control-label>
      <textarea class="form-control" required name="productInformation" rows="5"></textarea>
      <div ng-messages="productInformationForm.productInformation.$error">
      </div>

    </form-group>

  </div>
  <div ng-hide="editable">
    <form-group>
      <control-label>Information</control-label>
     <p class="form-control-static">{{product.information}}</p>
    </form-group>
  </div>
</div>
