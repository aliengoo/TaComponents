<div ng-form="productCompanyForm" class="productCompany">
  <div ng-show="editable">
    <form-group>
      <control-label>Company <required-indicator></required-indicator></control-label>
      <input type="text" class="form-control" required name="productCompany">
      <div ng-messages="productCompanyForm.productCompany.$error">
        <span ng-message-exp="required" class="help-block" ng-model="product.company">Company is required</span>
      </div>

    </form-group>

  </div>
  <div ng-hide="editable">
    <form-group>
      <control-label>Company</control-label>
      <p class="form-control-static">{{product.company}}</p>
    </form-group>
  </div>
</div>
