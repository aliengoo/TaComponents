<div ng-form="productNameForm" class="productName">
  <div ng-show="editable">
    <form-group>
      <control-label>Name
        <required-indicator></required-indicator>
      </control-label>
      <input type="text" class="form-control" required name="productName" ng-model="product.name"
             ng-model-options="{'debounce' : 500}">

      <div ng-show="productNameForm.productName.$dirty">
        <div ng-messages="productNameForm.productName.$error">
        <span ng-message="required">
          <error-block>Name is required</error-block>
        </span>

        <span ng-message="conflict">
          <error-block>The name {{product.name}} is already in use</error-block>
        </span>
        </div>
      </div>

    </form-group>

  </div>
  <div ng-hide="editable">
    <form-group>
      <control-label>Name</control-label>
      <p class="form-control-static">{{product.name}}</p>
    </form-group>
  </div>
</div>
