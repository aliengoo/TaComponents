<div ng-form="ngForm" class="thingUsersSelector">
  <div ng-show="editable">
    <form-group>
      <control-label>
        <span>{{label}}</span>
        <span ng-if="required"><require-indicator></require-indicator></span>
      </control-label>
      <user-multi-select required="required" ng-model="ngModel" name="name"></user-multi-select>
      <div ng-transclude>
        <!-- ng-messages -->
      </div>
    </form-group>

  </div>
  <div ng-hide="editable">
    <form-group>
      <control-label><span>{{label}}</span></control-label>
      <p class="form-control-static">{{ngModel}}</p>
    </form-group>
  </div>
</div>
