<div ng-form="ngForm" class="thingStatus">
  <div ng-show="editable">
    <form-group>
      <control-label>
        <span>{{label}}</span>
        <span ng-if="required"><require-indicator></require-indicator></span>
      </control-label>
      <select
        class="form-control"
        name="name"
        required
        select2
        select2-data="select2Data"
        select2-options="select2Options"
        ng-model="ngModel"
      >
      </select>

      <div ng-transclude>
        <!-- error messages -->
      </div>

    </form-group>

  </div>
  <div ng-hide="editable">
    <form-group>
      <control-label>{{label}}</control-label>
      <p class="form-control-static">{{ngModel}}</p>
    </form-group>
  </div>
</div>
